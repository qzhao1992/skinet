<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <img src="/assets/images/logo.png" routerLink="/">
    <nav class="my-2 my-md-0 me-md-3">
      <a class="p-2 text-dark" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2 text-dark" routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="row d-flex algin-items-center justify-content-between">
        <div class="col-3">
            <a routerLink="/basket">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
            </a>
        </div>
        <div class="col-3">
            <a class="btn btn-outline-primary mr-2" href="#">Login</a>
        </div>
        <div class="col-6">
            <a class="btn btn-outline-primary mr-3" href="#">Sign up</a>   
        </div>
    </div>
    
</div>
