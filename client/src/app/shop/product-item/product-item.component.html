<div class="card h-100 shadow-sm">
    <div class="image position-relative">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ product.pictureUrl }}" alt="{{ product.name }}" />
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button routerLink="/shop/{{ product.id }}" type="button" class="btn  btn-outline-primary fa fa-shopping-cart"></button>
            <button type="button" class="btn btn-outline-primary">Edit</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{ product.id }}">
            <h6 class="text-uppercase">{{ product.name }}</h6>
        </a>
        <span class="mb-2">{{ product.price | currency }}</span>
    </div>
</div>
