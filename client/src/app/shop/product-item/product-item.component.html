<div class="card h-100 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ product.pictureUrl }}" alt="{{ product.name }}" />

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{ product.id }}">
            <h6 class="text-uppercase">{{ product.name }}</h6>
        </a>
        <span class="mb-2">{{ product.price | currency }}</span>
    
        <div class="btn-group mt-auto">
            <button routerLink="/shop/{{ product.id }}" type="button" class="btn  btn-outline-secondary fa fa-shopping-cart"></button>
            <button type="button" class="btn  btn-outline-secondary">Edit</button>
        </div>
    </div>
</div>
